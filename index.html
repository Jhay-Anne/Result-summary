<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
        <h2>Your Result</h2>
        <div class="score">
            <p>76</p>
            <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
        <h2>Summary</h2>
        <div class="summary-item reaction"> 
          <span> <img src="icon-reaction.svg"> Reaction</span>
          <span>80 / 100</span>
          </div>
          <div class="summary-item memory"> 
          <span> <img src="icon-memory.svg"> Memory</span>
          <span>92 / 100</span>
          </div>
          <div class="summary-item verbal">
          <span> <img src="icon-verbal.svg"> Verbal</span>
          <span>61 / 100</span>
          </div>
          <div class="summary-item visual"> 
          <span> <img src="icon-visual.svg"> Visual</span>
          <span>72 / 100</span>
          </div>
        <button class="continue-btn">Continue</button>
    </div>
</div>
</body>
</html>
